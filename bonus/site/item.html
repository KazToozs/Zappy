        $('.carousel').carousel({

        $('#start').click(function() {
            if ($('.port').val() && $('.sizex').val() && $('.sizeY').val() && $('.teamname').val() && $('.ccount').val() && $('.Delai').val()) {

                    arg: arg
                }, function(ret) {
                    alert("Start Status : " + ret)
                });
            } else
                alert("Mauvais param√®tre pour le lancement");
        });
